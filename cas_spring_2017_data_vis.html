# Basics: The Pipe

&lt;ol&gt;
  &lt;li&gt;The pipe, &lt;code&gt;%&gt;%&lt;/code&gt;, comes from the &lt;code&gt;magrittr&lt;/code&gt; package by Stefan Milton Bache. Packages in the tidyverse load &lt;code&gt;%&gt;%&lt;/code&gt; for you automatically, so you donâ€™t usually load magrittr explicitly.&lt;/li&gt;

  &lt;li&gt;Ctrl + Shift + M is the keyboard shortcut for the pipe.&lt;/li&gt;

  &lt;li&gt;The pipe allows for much more readable code&lt;/li&gt;

  &lt;li&gt; x %&gt;% foo(y) %&gt;% bar() is the same as bar(foo(x, y)) &lt;/li&gt;
&lt;/ol&gt;
